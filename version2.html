<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnitConverter v1.2</title>
    <style>
        .result {
            border-style: solid;
            padding: 25px 50px 25px 50px;
        }

        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <main>
        <h2 class="title">UnitConverter v1.2</h2>
        <section>
            <label>Celsius to Fahrenheit</label>
            <input type="text" class="fromCtoF"></input>
            <input type="submit" value="Convert" class="convertToF"></input>
        </section>

        <br>

        <section>
            <label>Fahrenheit to Celsius</label>
            <input type="text" class="fromFtoC"></input>
            <input type="submit" value="Convert" class="convertToC"></input>
        </section>

        
        <div class="block">
            <h3 class="result hidden"></h3>
        </div>
    </main>
    <script src="unitv2script.js"></script>
</body>

</html>
